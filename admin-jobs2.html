<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobs</title>
  <!-- Bootstrap CSS -->
  <link
  href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
  rel="stylesheet"
/>
<!-- Custom CSS -->
<link rel="stylesheet" href="css/admin-styles.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>

  border: 2px solid #ccc; /* Light grey border */
  border-radius: 8px; /* Optional rounded corners */
  padding: 20px; /* Add padding inside the container */
  position: relative; /* To position the button at the bottom-right */
}

/* Position the "Post Job" button */
.main-content .container .btn-primary {
  position: absolute;
  bottom: 20px;
  right: 20px;
  margin: 0;
}
</style>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-container">
      <img src="assets/images/nms-white.png" alt="Logo">
    </div>
    <nav class="nav flex-column">
      <a href="admin-dashboard.html" class="nav-link">
        <img src="assets/icons/dashboard.svg" alt="Dashboard Icon" style="width: 20px; height: 20px;">
        <span>Dashboard</span>
      </a>
      <a href="admin-applicants.html" class="nav-link">
        <img src="assets/icons/applicant.svg" alt="Applicants Icon" style="width: 20px; height: 20px;">
        <span>Applicants</span>
      </a>
      <a href="admin-applicants.html" class="nav-link">
        <img src="assets/icons/jobs.svg" alt="Applicants Icon" style="width: 20px; height: 20px;">
        <span>Jobs</span>
      </a>
      <a href="admin-sa.html" class="nav-link">
        <img src="assets/icons/calendar.svg" alt="Calendar Icon" style="width: 20px; height: 20px;">
        <span>Calendar</span>
      </a>
      <a href="" class="nav-link">
        <img src="assets/icons/studio-acc.svg" alt="Studio Icon" style="width: 20px; height: 20px;">
        <span>Studio Accounts</span>
      </a>
      <a href="admin.html" class="nav-link">
        <img src="assets/icons/logout.svg" alt="Logout Icon" style="width: 20px; height: 20px;">
        <span>Logout</span>
      </a>
    </nav>
  </div>

  <!-- Top Navbar -->
  <div class="top-nav">
    <div>
      <div class="welcome-message">
        Welcome, Jisoo Kim!
      </div>
      <div class="date-text">
        January 22, 2025
      </div>
    </div>
    <div class="nav-icons d-flex align-items-center">
      <a href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Account">
        <img src="assets/images/jisoo.png" alt="Profile" style="width: 32px; height: 32px; border-radius: 50%;"/>
      </a>
    </div>
  </div>

  <div class="main-content">
    <div class="container py-4">
      <h2 class="mb-4">Create a Job</h2>
      <form>
        <div class="row">
          <!-- First Column -->
          <div class="col-md-6">
            <div class="mb-3">
              <label for="jobTitle" class="form-label">Title:</label>
              <input type="text" class="form-control" id="jobTitle" placeholder="Enter job title">
            </div>
            <div class="mb-3">
              <label for="salaryRange" class="form-label">Salary:</label>
              <div class="d-flex gap-2">
                ₱
                <textarea class="form-control" id="salaryFrom" rows="1" placeholder="From"></textarea>
                ₱
                <textarea class="form-control" id="salaryTo" rows="1" placeholder="To"></textarea>
              </div>
            </div>
            <div class="mb-3">
              <label for="jobDescription" class="form-label">Job Description:</label>
              <textarea class="form-control" id="jobDescription" rows="4" placeholder="Enter job description"></textarea>
            </div>
            <!-- Questions Section -->
            <div class="mb-3">
              <h6>Questions</h6>
              <div id="questionsContainer">
                <div class="mb-2">
                  <label for="question1" class="form-label">Question:</label>
                  <textarea class="form-control" id="question1" rows="2" placeholder="Enter question"></textarea>
                  <label for="choices1" class="form-label mt-2">Choices:</label>
                  <textarea class="form-control" id="choices1" rows="2" placeholder="Enter choices separated by commas"></textarea>
                </div>
              </div>
              <button type="button" class="btn btn-link" id="addQuestionBtn" style="text-decoration: none;">+ Add More Questions</button>
            </div>
            <div class="mb-3">
              <label for="essayQuestion" class="form-label">Essay Question:</label>
              <textarea class="form-control" id="essayQuestion" rows="3" placeholder="Enter essay question"></textarea>
            </div>
          </div>
  
          <!-- Second Column -->
          <div class="col-md-6">
            <div class="mb-3">
              <label for="industry" class="form-label">Select Industry:</label>
              <select class="form-select" id="industry">
                <option selected disabled>Select an industry</option>
                <option>Technology</option>
                <option>Healthcare</option>
                <option>Finance</option>
                <option>Education</option>
                <option>Manufacturing</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="workSetup" class="form-label">Work Setup:</label>
              <div id="workSetup">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="workSetupOffice" name="workSetup" value="Office-based">
                  <label class="form-check-label" for="workSetupOffice">Office-based</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="workSetupHome" name="workSetup" value="Home-based">
                  <label class="form-check-label" for="workSetupHome">Home-based</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="workSetupHybrid" name="workSetup" value="Hybrid">
                  <label class="form-check-label" for="workSetupHybrid">Hybrid</label>
                </div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="jobType" class="form-label">Job Type:</label>
              <div id="jobType">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="jobTypeFull" name="jobType" value="Full-time">
                  <label class="form-check-label" for="jobTypeFull">Full-time</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="jobTypePart" name="jobType" value="Part-time">
                  <label class="form-check-label" for="jobTypePart">Part-time</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="jobTypeFreelance" name="jobType" value="Freelance">
                  <label class="form-check-label" for="jobTypeFreelance">Freelance</label>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="tags" class="form-label">Tags:</label>
              <textarea class="form-control" id="tags" rows="2" placeholder="Enter tags"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary mt-4">Post Job</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <!-- JavaScript for Adding More Questions -->
  <script>
    document.getElementById('addQuestionBtn').addEventListener('click', function() {
      const questionsContainer = document.getElementById('questionsContainer');
      const questionCount = questionsContainer.children.length + 1;
      const questionDiv = document.createElement('div');
      questionDiv.classList.add('mb-2');
      questionDiv.innerHTML = `
        <label for="question${questionCount}" class="form-label">Question:</label>
        <textarea class="form-control" id="question${questionCount}" rows="2" placeholder="Enter question"></textarea>
        <label for="choices${questionCount}" class="form-label mt-2">Choices:</label>
        <textarea class="form-control" id="choices${questionCount}" rows="2" placeholder="Enter choices separated by commas"></textarea>
      `;
      questionsContainer.appendChild(questionDiv);
    });
  </script>
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
